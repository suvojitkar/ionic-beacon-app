<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="js/app.js"></script>
    <script src="cordova.js"></script>
    <script src="js/ng-cordova-beacon.min.js"></script>
    <!-- your app's js -->
  </head>
  <body ng-app="starter">

   <div class="bar bar-header bar-light bar-positive">
  <h1 class="title">Beacon Devices</h1>
</div>

  <br><br><br>

  <ion-content ng-controller="ExampleController">
    <div class="list">
        <div class="item" ng-repeat="(key, value) in beacons">
            <div class="row">
                <div class="col truncate">
                    Id: {{value.uuid}}
                </div>
            </div>
            <div class="row">
                <div class="col">
                    Major: {{value.major}}
                </div>
                <div class="col">
                    Minor: {{value.minor}}
                </div>
            </div>
            <div class="row">
              <div class="col">
                  Distance: {{value.accuracy}} m
              </div>
                <div class="col">
                    {{value.proximity}}
                </div>
            </div>
        </div>
    </div>
</ion-content>

  </body>
</html>
